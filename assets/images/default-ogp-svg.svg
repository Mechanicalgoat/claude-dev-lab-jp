<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4895ef" />
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e6e6e6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- デコレーション要素 -->
  <circle cx="100" cy="100" r="200" fill="#5a73f0" opacity="0.1" />
  <circle cx="1100" cy="500" r="250" fill="#62a5f5" opacity="0.1" />
  
  <!-- ロゴマーク -->
  <g transform="translate(400, 210)">
    <rect x="0" y="0" width="120" height="120" rx="20" fill="white" />
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#4361ee">C</text>
  </g>
  
  <!-- サイト名 -->
  <text x="600" y="390" font-family="'Noto Sans JP', sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">Claude実践ラボ</text>
  
  <!-- サブタイトル -->
  <text x="600" y="450" font-family="'Noto Sans JP', sans-serif" font-size="24" text-anchor="middle" fill="white">プログラミング・資料作成・サービス開発の実践ガイド</text>
</svg>
